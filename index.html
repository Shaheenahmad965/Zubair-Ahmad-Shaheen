<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Robot</title>
</head>
<body>

<h2>زما ساده روباټ</h2>

<input id="userInput" placeholder="دلته سوال وليکه">
<button onclick="reply()">لېږل</button>

<p id="botReply"></p>

<script>
function reply() {
  let text = document.getElementById("userInput").value;

  if (text.includes("سلام")) {
    botReply.innerText = "وعليکم سلام!";
  } 
  else if (text.includes("نوم")) {
    botReply.innerText = "زه يو ساده روباټ يم.";
  } 
  else {
    botReply.innerText = "بښنه غواړم، نه پوهېږم.";
  }
}
</script>

</body>
</html>
